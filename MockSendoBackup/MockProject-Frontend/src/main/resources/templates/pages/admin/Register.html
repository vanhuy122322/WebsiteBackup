<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<link
	href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
	rel="stylesheet" />
<link id="pagestyle" th:href="@{/css/material-dashboard.css?v=3.0.4}"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css" />
</head>

<body class="bg-gray-200">
	<main class="main-content mt-0">
		<div class="page-header align-items-start min-vh-100"
			style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1950&amp;q=80');">
			<span class="mask bg-gradient-dark opacity-6"></span>
			<div class="container my-auto">
				<div class="row">
					<div class="col-lg-6 col-md-8 col-12 mx-auto">
						<div class="card z-index-0 fadeIn3 fadeInBottom">
							<div
								class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
								<div
									class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
									<h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
										Sign Up</h4>
								</div>
							</div>
							<div class="card-body">
								<form role="form" class="text-start" action="/admin/signup"
									method="post">
									<div class="input-group input-group-outline">
										<label for="username">Username</label>
									</div>
									<div class="input-group input-group-outline">
										<input type="text" name="username" class="form-control"
											id="username" />
									</div>
									<div class="input-group input-group-outline">
										<label for="fullName">Full Name</label>
									</div>
									<div class="input-group input-group-outline">
										<input type="text" name="fullName" class="form-control"
											id="fullName" />
									</div>
									<div class="input-group input-group-outline">
										<label for="password">Password</label>
									</div>
									<div class="input-group input-group-outline mb-3">
										<input type="password" class="form-control" id="password"
											name="password" />
									</div>
									<div class="input-group input-group-outline">
										<label for="confirm-password">Confirm Password</label>
									</div>
									<div class="input-group input-group-outline mb-3">
										<input type="password" class="form-control"
											id="confirm-password" name="confirm-password" />
									</div>
									<div class="input-group input-group-outline">
										<label for="email">Email</label>
									</div>
									<div class="input-group input-group-outline">
										<input type="email" name="email" class="form-control"
											id="email" />
									</div>
									<div class="input-group input-group-outline">
										<label for="phone">Phone</label>
									</div>
									<div class="input-group input-group-outline">
										<input type="text" name="phone" class="form-control"
											id="phone" />
									</div>
									<p id="error-text"></p>
									<div class="text-center">
										<button type="submit"
											class="btn bg-gradient-primary w-100 my-4 mb-2">
											Sign Up</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.10.0.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/42d5adcbca.js"
	crossorigin="anonymous"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script th:src="@{/js/material-dashboard.min.js?v=3.0.4}"></script>
<script type="text/javascript"
	src="/js/admin/handlerSignUpUser.js"></script>
</html>
