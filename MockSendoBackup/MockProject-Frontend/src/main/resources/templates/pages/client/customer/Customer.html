                        title="Huy"
                      />
                      <button>Thay đổi</button>
                    </div>
                  </div>
                </div>
                <div class="col-sm-10">
                  <form
                    th:object="${user}"
                    action="/customer/update"
                    method="post"
                    name="form-updateCustomer"
                    id="form-updateCustomer"
                  >
                    <div class="row">
                      <input th:field="*{id}" type="text" hidden />
                      <input th:field="*{username}" type="text" hidden />
                      <label class="col-sm-2 col-form-label">Danh xưng *</label>
                      <div class="col-sm-10">
                        <div class="d-inline">
                          <input
                            type="radio"
                            th:field="*{gender}"
                            id="gender1"
                            value="Nam"
                          />
                          <label for="gender1">Anh</label>
                        </div>
                        <div class="d-inline">
                          <input
                            type="radio"
                            th:field="*{gender}"
                            id="gender2"
                            value="Nu"
                          />
                          <label for="gender2">Chị</label>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="name" class="col-sm-2 col-form-label"
                        >Họ và tên *</label
                      >
                      <div class="col-sm-10 input-infor">
                        <input
                          type="text"
                          th:field="*{fullName}"
                          class="form-control"
                          id="name"
                        />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="phone" class="col-sm-2 col-form-label"
                        >Số điện thoại
                      </label>
                      <div class="col-sm-10 input-infor">
                        <input
                          type="text"
                          class="form-control"
                          id="phone"
                          th:field="*{phone}"
                        />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="staticEmail" class="col-sm-2 col-form-label"
                        >Email
                      </label>
                      <div class="col-sm-10 input-infor">
                        <input
                          type="text"
                          class="form-control"
                          id="staticEmail"
                          th:field="*{email}"
                          readonly
                        />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="birthDate" class="col-sm-2 col-form-label"
                        >Ngày sinh</label
                      >
                      <div class="col-sm-10 input-infor">
                        <input
                          type="date"
                          class="form-control"
                          id="birthDate"
                          th:field="*{birthDate}"
                        />
                      </div>
                      <span id="error-birthdate" style="color: red"></span>
                    </div>
                    <div class="mb-3 row">
                      <label for="location" class="col-sm-2 col-form-label"
                        >Địa chỉ nhận hàng</label
                      >
                      <div class="col-sm-10 input-infor">
                        <input
                          type="text"
                          class="form-control"
                          id="location"
                          th:field="*{location}"
                        />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label
                        for="staticEmail"
                        class="col-sm-2 col-form-label"
                      ></label>
                      <div class="col-sm-10">
                        <a
                          class="btn"
                          style="text-decoration: none"
                          id="btn-changePassword"
                          >Đổi mật khẩu</a
                        >
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label
                        for="staticEmail"
                        class="col-sm-2 col-form-label"
                      ></label>
                      <div class="col-sm-10">
                        <button
                          type="button"
                          class="btn btn-primary"
                          id="btn-update"
                        >
                          Cập nhật
                        </button>
                      </div>
                    </div>
                  </form>
                  <div
                    class="contain-changepassword col-8"
                    style="display: none"
                  >
                    <form
                      name="form-changepassword"
                      action="/customer/change-password"
                      method="post"
                    >
                      <input
                        type="text"
                        name="idFormChange"
                        hidden
                        id="id-formChange"
                        th:value="${user.id}"
                      />
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"
                          >Old password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="exampleInputEmail1"
                          name="oldPassword"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"
                          >New password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          name="newPassword"
                          id="exampleInputPassword1"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label"
                          >Confirm new password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="exampleInputPassword2"
                          name="confirmPassword"
                        />
                      </div>
                      <div class="mb-3">
                        <label
                          style="color: red"
                          class="form-check-label"
                          for="exampleCheck1"
                          id="error-message-changeP"
                        ></label>
                      </div>
                      <button
                        type="button"
                        class="btn btn-primary"
                        id="submit-form-changepassword"
                      >
                        Submit
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary btn-back-update"
                        id=""
                      >
                        Close
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    th:src="@{/js/client/user/handlerCustomer.js}"
    th:inline="javascript"
    layout:fragment="jsCode"
  ></script>
</html>
